<div class="container">
  <div class="todos">
    <ul>
      <li *ngFor="let todo of todoService.todos$ | async">
        <h4>{{ todo.task }}</h4>
        <mat-checkbox [checked]="todo.done" color="primary"
          >Erledigt</mat-checkbox
        >
      </li>
    </ul>
  </div>
</div>
